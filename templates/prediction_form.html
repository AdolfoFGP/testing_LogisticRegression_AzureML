<html>
<head>
    <title>Formulario de predicción</title>
</head>
<body>
    <h1>Formulario de predicción</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Aquí debes incluir todos los campos necesarios del formulario -->
        <label for="PatientID">PatientID:</label>
        <input type="text" name="PatientID" value="1882185"><br><br>

        <label for="Pregnancies">Pregnancies:</label>
        <input type="text" name="Pregnancies" value="9"><br><br>

        <label for="PlasmaGlucose">PlasmaGlucose:</label>
        <input type="text" name="PlasmaGlucose" value="104"><br><br>

        <label for="DiastolicBloodPressure">DiastolicBloodPressure:</label>
        <input type="text" name="DiastolicBloodPressure" value="51"><br><br>

        <label for="TricepsThickness">TricepsThickness:</label>
        <input type="text" name="TricepsThickness" value="7"><br><br>

        <label for="SerumInsulin">SerumInsulin:</label>
        <input type="text" name="SerumInsulin" value="24"><br><br>

        <label for="BMI">BMI:</label>
        <input type="text" name="BMI" value="27.36983156"><br><br>

        <label for="DiabetesPedigree">DiabetesPedigree:</label>
        <input type="text" name="DiabetesPedigree" value="1.3504720469999998"><br><br>

        <label for="Age">Age:</label>
        <input type="text" name="Age" value="43"><br><br>


        <!-- Resto de campos del formulario -->

        <input type="submit" value="Predecir">
    </form>
</body>
</html>
